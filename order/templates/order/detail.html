{% extends 'store/base.html' %}

{% block content %}
<section class="section" id="men">
<section class="order-form m-4">
  <div class="container pt-4">
      <div class="row">
          <div class="col-12 px-4">
              <h1>Оформление заказа</h1>
              <hr class="mt-1" />
          </div>

          <form action="." method="post">
              <div class="col-12">
                  <div class="row mt-3 mx-4">
                      {% csrf_token %}
                      <div class="form-error">{{ form.non_field_errors }}</div>
                          {% for f in form %}
                      <div class="col-sm-6 mt-2 pe-sm-2">
                        <p class="mt-0 black"><label class="form-label" for="{{ f.id_for_label }}">{{f.label}} </label>{{ f }}</p>
                          <div class="form-error">{{ f.errors }}</div>
                          </div>
                          {% endfor %}
                  </div>

                  <div class="col-12">
                      <div class="col-12">
                          <button type="sumbit" id="btnSubmit" class="btn btn-success d-block mx-auto btn-submit">Оформить</button>
                      </div>
                  </div>
              </div>
            </form>
          <div>
              <span class="order-span">*после заказа с вами свяжется оператор</span>
          </div>
      </div>
  </div>
</section>
</section>
{% endblock %}
