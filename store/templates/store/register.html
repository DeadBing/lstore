{% extends 'store/base.html'  %}

{% block content %}
<div class="reg-content">
        <div class="container">
            <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white top-mg" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase white">Регистрация</h2>
              <p class="text-white-50 mb-5">Введите свои данные</p>
                <form method="post">
                        {% csrf_token %}
                    <div class="form-error">{{ form.non_field_errors }}</div>
                  <div class="form-outline form-white mb-4">
                      {% for f in form %}
                    <p class="mb-0"><label class="form-label" for="{{ f.id_for_label }}">{{f.label}} </label>{{ f }}</p>
                      <div class="form-error">{{ f.errors }}</div>
                      {% endfor %}
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Подтвердить</button>
               </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
        </div>
</div>
{% endblock %}
